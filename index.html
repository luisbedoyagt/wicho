<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reproductor - Universo</title>
  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;margin:0}
    body{display:flex;flex-direction:column;min-height:100vh;background:#0f172a;color:#e6eef8;align-items:center;justify-content:flex-start}
    header{width:100%;padding:20px 16px;text-align:center;background:linear-gradient(90deg,#0b1220,#132033);box-shadow:0 4px 18px rgba(2,6,23,.6)}
    h1{margin:0;font-size:1.25rem}
    main{width:100%;max-width:980px;padding:28px}
    .player-card{background:#071028;border-radius:12px;padding:18px;box-shadow:0 8px 30px rgba(2,6,23,.6)}
    .iframe-wrap{position:relative;padding-top:56.25%;border-radius:8px;overflow:hidden;background:#000}
    iframe{position:absolute;inset:0;border:0;width:100%;height:100%}
    .controls{display:flex;gap:12px;align-items:center;justify-content:flex-start;margin-top:12px}
    .btn{background:#0ea5a4;color:#042028;border:none;padding:10px 14px;border-radius:8px;cursor:pointer;font-weight:600}
    .btn.secondary{background:transparent;border:1px solid rgba(255,255,255,.06);color:#a8d0d9}
    p.small{margin:12px 0 0;color:#98b8c6;font-size:.92rem}
    footer{width:100%;text-align:center;padding:18px 12px;color:#7f99a6;font-size:.9rem}
    @media (max-width:600px){main{padding:18px}.controls{flex-direction:column;align-items:stretch}.btn{width:100%}}
  </style>
</head>
<body>
  <header>
    <h1>Reproductor - Canal Universo</h1>
  </header>

  <main>
    <div class="player-card">
      <!--
        Si la URL que proporcionaste apunta a una página con el reproductor embebido,
        usar un iframe suele ser la forma más rápida.
        Si en cambio tienes la URL directa del stream (por ejemplo un .m3u8 o .mp3),
        reemplaza el iframe por un <audio> o <video> con controls.
      -->

      <div class="iframe-wrap">
        <iframe src="https://la14hd.com/vivo/canal.php?stream=universo" title="Canal Universo" allow="autoplay; fullscreen" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
      </div>

      <div class="controls">
        <button class="btn" onclick="openInNewTab()">Abrir en nueva pestaña</button>
        <button class="btn secondary" onclick="showFallback()">Mostrar enlace directo / fallback</button>
      </div>

      <p class="small" id="fallbackNote">Si el iframe no reproduce (bloqueo de terceros o CORS), abre el enlace en una pestaña nueva o pide la URL directa del stream.</p>
    </div>
  </main>

  <footer>
    Hecho con ❤️ — guarda este archivo como <code>index.html</code> y ábrelo en tu navegador.
  </footer>

  <script>
    function openInNewTab(){
      window.open('https://la14hd.com/vivo/canal.php?stream=universo','_blank');
    }
    function showFallback(){
      const note = document.getElementById('fallbackNote');
      note.innerHTML = 'Enlace original: <a href="https://la14hd.com/vivo/canal.php?stream=universo" target="_blank" rel="noopener">https://la14hd.com/vivo/canal.php?stream=universo</a>'; 
    }
  </script>
</body>
</html>
