<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Reproductor</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
</head>
<body>
  <video id="player" controls autoplay style="width:100%;max-width:900px;background:#000;"></video>

  <script>
    const url = "https://bgfuzq.fubohd.com/universo/mono.m3u8?token=cf02fa6e726b9ac6daccd7eb54afbdc4a270cff8-1b-1763087784-1763069784";
    const video = document.getElementById("player");

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
    } else {
      video.src = url;
    }
  </script>
</body>
</html>
