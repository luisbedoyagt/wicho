<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reproductor Audio HLS</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

  <audio id="audio" controls autoplay></audio>

  <script>
    const audio = document.getElementById('audio');
    const url = "https://d2qsan2ut81n2k.cloudfront.net/live/c2cce928-c69c-45d5-bd0a-5a5eba167a0d/medialist_14854753276708185244_hls.m3u8";

    if (Hls.isSupported()) {
      const hls = new Hls({
        enableWorker: true,
        lowLatencyMode: true
      });
      hls.loadSource(url);
      hls.attachMedia(audio);
    } else if (audio.canPlayType('application/vnd.apple.mpegurl')) {
      audio.src = url;
    } else {
      alert("Tu navegador no soporta HLS.");
    }
  </script>

</body>
</html>
