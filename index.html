<!DOCTYPE html>

<title>Central de Radios Guatemala</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: radial-gradient(circle at top, #1f2c3a, #0d141c 70%);
        color: white;
    }

    .header {
        text-align: center;
        padding: 50px 20px 20px 20px;
    }

    .header h1 {
        margin: 0;
        font-size: 40px;
        letter-spacing: 2px;
        font-weight: 700;
    }

    .header p {
        margin-top: 10px;
        opacity: 0.7;
        font-size: 14px;
    }

    .contenedor {
        width: 90%;
        max-width: 1200px;
        margin: 40px auto 80px auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
    }

    .radio {
        background: rgba(255, 255, 255, 0.18);
        border-radius: 18px;
        padding: 30px 20px;
        text-align: center;
        text-decoration: none;
        color: white;
        transition: 0.3s ease;
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255,255,255,0.25);
        box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        display:block;
    }

    .radio img {
        width: 130px;
        height: auto;
        margin-bottom: 15px;
        background: white;
        padding: 10px;
        border-radius: 12px;
    }

    .radio span {
        display: block;
        font-size: 15px;
        font-weight: 600;
    }

    .radio:hover {
        transform: translateY(-6px);
        box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        background: rgba(255,255,255,0.25);
    }

    @media (max-width: 900px) {
        .contenedor {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (max-width: 600px) {
        .contenedor {
            grid-template-columns: 1fr;
        }

        .header h1 {
            font-size: 26px;
        }
    }
</style>
