<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Xtrema 101.3 FM en línea</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

  <h2>Xtrema 101.3 FM - en línea</h2>

  <audio id="player" controls autoplay style="width:600px;"></audio>

  <script>
    const streamUrl = "https://alba-gt-chapinradio-xtrema.stream.mediatiquestream.com/index.m3u8";
    const audio = document.getElementById("player");

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(streamUrl);
      hls.attachMedia(audio);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        audio.play().catch(err => console.log("Play error:", err));
      });
    } else if (audio.canPlayType("application/vnd.apple.mpegurl")) {
      audio.src = streamUrl;
      audio.addEventListener("loadedmetadata", () => audio.play());
    } else {
      alert("Tu navegador no soporta este tipo de streaming.");
    }
  </script>

</body>
</html>
