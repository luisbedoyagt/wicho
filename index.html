<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Central de Radios Guatemala</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #1f2c3a, #0d141c 70%);
    color: white;
}

/* HEADER */
.header {
    text-align: center;
    padding: 40px 20px;
}

.header h1 {
    margin: 0;
    font-size: 36px;
    letter-spacing: 2px;
}

/* GRID */
.contenedor {
    width: 90%;
    max-width: 1200px;
    margin: 20px auto 80px auto;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 30px;
}

.radio {
    background: rgba(255,255,255,0.15);
    border-radius: 18px;
    padding: 25px;
    text-align: center;
    cursor: pointer;
    transition: 0.3s ease;
    border: 1px solid rgba(255,255,255,0.2);
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}

.radio img {
    width: 130px;
    background: white;
    padding: 10px;
    border-radius: 12px;
    margin-bottom: 15px;
}

.radio span {
    display: block;
    font-weight: 600;
}

.radio:hover {
    transform: translateY(-6px);
    background: rgba(255,255,255,0.25);
}

/* MODAL */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 999;
}

.modal-content {
    background: #111;
    padding: 30px;
    border-radius: 20px;
    width: 90%;
    max-width: 500px;
    text-align: center;
    position: relative;
}

.modal h2 {
    margin-top: 0;
}

.close {
    position: absolute;
    top: 15px;
    right: 20px;
    cursor: pointer;
    font-size: 20px;
}

video {
    width: 100%;
    margin-top: 15px;
    border-radius: 12px;
}

@media (max-width: 900px) {
    .contenedor {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 600px) {
    .contenedor {
        grid-template-columns: 1fr;
    }
}
</style>
</head>

<div class="header">

</div>

<!-- MODAL PLAYER -->
<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close" onclick="cerrarModal()">✕</span>
        <h2 id="tituloRadio"></h2>
        <video id="video" controls autoplay></video>
    </div>
</div>

<script>
let hls;

function abrirRadio(url, nombre) {
    document.getElementById("modal").style.display = "flex";
    document.getElementById("tituloRadio").innerText = nombre;

    const video = document.getElementById("video");

    if (hls) {
        hls.destroy();
    }

    if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
    }
}

function cerrarModal() {
    document.getElementById("modal").style.display = "none";
    document.getElementById("video").pause();
}
</script>
